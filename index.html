<html>
    <head>
        <title>IO Chat</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>
        <style>
        body {
            margin-top: 30px;
        }
        #messageArea{
            display: none;
            color: yellow;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row" id="userArea">
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="form-group">
                            <label>Kullanıcı Adınız</label>
                            <textarea class="form-control" id="username"></textarea>
                            <br/>
                            <input type="submit" class="btn btn-primary" value="Giriş">
                        </div>
                    </form>
                </div>
            </div>
            <div id="messageArea" class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Kullanıcılar</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Mesaj giriniz</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br/>
                            <input type="submit" class="btn btn-primary" value="Mesaj gönder">
                        </div>
                    </form>
                </div>
            </div>
        </div>     
        <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $messageArea = $('#messageArea');            
            var $userArea = $('#userArea');
            var $userForm = $('#userForm');
            var $username = $('#username');
            var $users = $('#users');

            $messageForm.submit(function(e){
                e.preventDefault();
                socket.emit('send message',$message.val());
                $message.val('');
            });

            socket.on('new message',function(data){
                $chat.append('<div class="well"><strong>'+ data.user +'</strong> :'+data.msg+'</div>')
            });

            $userForm.submit(function(e){
                e.preventDefault();
                socket.emit('new user',$username.val(),function(data){
                    if(data){
                        $userArea.hide();
                        $messageArea.show();
                    }
                });
                $message.val('');
            });

            socket.on('get users',function(data){
                var html = '';
                for(i=0;i<data.length;i++){
                    html += '<li class="list-group-item">'+data[i]+'</li>';
                };
                $users.html(html);
            });

        });
        </script>  
    </body>
</html>
